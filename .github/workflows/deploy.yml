name: Full Deploy + Smoke-test to EC2/Minikube

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: SSH to EC2 and full deploy + test
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -eux

            # 1Ô∏è‚É£ Install & enable dependencies
            sudo apt-get update
            sudo apt-get install -y curl apt-transport-https conntrack git docker.io
            sudo systemctl enable --now docker

            # kubectl
            curl -LO https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
            chmod +x kubectl && sudo mv kubectl /usr/local/bin/

            # Minikube
            curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
            chmod +x minikube && sudo mv minikube /usr/local/bin/

            # Helm
            curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

            # 2Ô∏è‚É£ Bootstrap TraceAssist
            if [ -d "$HOME/traceAssist" ]; then
              cd "$HOME/traceAssist" && git pull
            else
              git clone https://github.com/harshit-jindal02/traceAssist.git "$HOME/traceAssist"
              cd "$HOME/traceAssist"
            fi
            chmod +x run.sh
            sudo ./run.sh

            # 3Ô∏è‚É£ Clone / update TaskWeb
            if [ -d "$HOME/taskweb-insightAssist" ]; then
              cd "$HOME/taskweb-insightAssist" && git pull
            else
              git clone https://github.com/harshit-jindal02/taskweb-insightAssist.git "$HOME/taskweb-insightAssist"
              cd "$HOME/taskweb-insightAssist"
            fi

            # 4Ô∏è‚É£ Build images in Minikube‚Äôs Docker daemon
            eval $(minikube docker-env)
            sudo docker build -t taskweb/backend:latest backend/Flask-ToDo-List
            sudo docker build -t taskweb/frontend:latest frontend/Simple-Todos-In-React-JS

            # 5Ô∏è‚É£ Deploy & restart to trigger OTel injection
            kubectl apply -f k8s/taskweb-deploy.yaml
            kubectl rollout restart deployment backend frontend -n traceassist

            # 6Ô∏è‚É£ Port-forward on EC2 host, listening externally
            nohup kubectl port-forward --address 0.0.0.0 svc/backend-svc -n traceassist 5000:5000 >/dev/null 2>&1 &
            nohup kubectl port-forward --address 0.0.0.0 svc/frontend-svc -n traceassist 8080:80 >/dev/null 2>&1 &

            sleep 5

            # 7Ô∏è‚É£ Smoke-test via curl (against localhost)
            echo "üîç Testing backend: http://localhost:5000/api/todos"
            curl -v http://localhost:5000/api/todos

            echo "üîç Testing frontend: http://localhost:8080/"
            curl -v http://localhost:8080/

            echo "‚úÖ Smoke-test complete. Check SigNoz for traces & metrics."
          EOF
