name: Full Deploy + Smoke-test to EC2/Minikube

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: SSH to EC2, Bootstrap & Deploy TaskWeb
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -eux

            # 1Ô∏è‚É£ Install essentials
            sudo apt-get update
            sudo apt-get install -y curl apt-transport-https conntrack git docker.io
            sudo systemctl enable --now docker

            # 2Ô∏è‚É£ Install kubectl
            curl -LO https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
            chmod +x kubectl && sudo mv kubectl /usr/local/bin/

            # 3Ô∏è‚É£ Install Minikube & Helm
            curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
            chmod +x minikube && sudo mv minikube /usr/local/bin/
            curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

            # 4Ô∏è‚É£ Bootstrap TraceAssist (as ubuntu in docker group)
            if [ -d ~/traceAssist ]; then
              cd ~/traceAssist && git pull
            else
              git clone https://github.com/harshit-jindal02/traceAssist.git ~/traceAssist
              cd ~/traceAssist
            fi
            chmod +x run.sh
            sudo usermod -aG docker $USER
            newgrp docker -c "./run.sh"

            # 5Ô∏è‚É£ Clone or update TaskWeb code
            if [ -d ~/taskweb-insightAssist ]; then
              cd ~/taskweb-insightAssist && git pull
            else
              git clone https://github.com/harshit-jindal02/taskweb-insightAssist.git ~/taskweb-insightAssist
              cd ~/taskweb-insightAssist
            fi

            # 6Ô∏è‚É£ Build images inside Minikube‚Äôs Docker daemon
            eval $(minikube docker-env)
            docker build -t taskweb/backend:latest backend/Flask-ToDo-List
            docker build -t taskweb/frontend:latest frontend/Simple-Todos-In-React-JS

            # 7Ô∏è‚É£ Deploy & restart to trigger OTel injection
            kubectl apply -f k8s/taskweb-deploy.yaml
            kubectl rollout restart deployment backend frontend -n traceassist

            # 8Ô∏è‚É£ Port-forward on EC2 (listening 0.0.0.0)
            nohup kubectl port-forward svc/backend-svc -n traceassist 5000:5000 --address 0.0.0.0 >/dev/null 2>&1 &
            nohup kubectl port-forward svc/frontend-svc -n traceassist 8080:80 --address 0.0.0.0 >/dev/null 2>&1 &

            # 9Ô∏è‚É£ Give it a sec, then smoke-test
            sleep 5
            echo "üîç Backend test ‚Üí http://localhost:5000/api/todos"
            curl -v http://localhost:5000/api/todos

            echo "üîç Frontend test ‚Üí http://localhost:8080/"
            curl -v http://localhost:8080/

            echo "‚úÖ All done ‚Äî check SigNoz for traces & metrics!"
          EOF
